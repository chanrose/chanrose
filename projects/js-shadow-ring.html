    <script>
      const img = document.querySelector('#target');
      const shade = 50;

      function shadow(e) {
        const {offsetWidth:width, offsetHeight: height} = img;
        let {offsetX: x, offsetY: y} = e;
        const xShade = Math.round((x / width * shade) - (shade / 2));
        const yShade = Math.round((y / width * shade) - (shade / 2));
        img.style.boxShadow = `${xShade}px ${yShade}px 0px var(--black)`;


      }

      img.addEventListener('mousemove', shadow);
    </script>
