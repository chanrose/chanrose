    <script>
      const [holes, moles, level, score] =  [
        document.querySelectorAll('.hole'),
        document.querySelectorAll('.mole'),
        document.querySelector('#level'),
        document.querySelector('#score'),
      ];
      let lastHole;
      let [playing, currentScore, click] = [
        false, 0, false
      ];

      function randHole(holes) {
        const hole = Math.floor(Math.random() * holes.length);
        if (lastHole == hole) {
          return randHole(holes);
        }
        lastHole = hole;
        return holes[hole];
      }

      function randTime(min, max) {
       const time = Math.floor(Math.random() * (max - min) + min);
       return time;
      }

      function peep() {
        let [min, max] = [50, level.value];
        if (level.selectedOptions[0].text == 'Easy') {
          min = 200;
          max = 1500;
        }
        const [time, hole] = [
          randTime(min, max),
          randHole(holes)
        ]
        hole.classList.add('up');
        setTimeout(() => {
          hole.classList.remove('up');
          if (playing) peep();
        }, time);

      }

      function startGame() {
        [currentScore, score.textContent] = [0, 0];
        [playing, click] = [true, false];
        peep();
        setTimeout(() => playing = false, 10000);
      }

      moles.forEach(mole => mole.addEventListener('click', (e) => {
        if (!e.isTrusted) return;
        click = !click;
        if (click) {
        currentScore++;
        score.textContent = currentScore;
        console.log("you got me", e.isTrusted, currentScore);
        }
      }))
