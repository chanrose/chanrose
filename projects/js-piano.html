    <section>
      <! -- Body -->
      <h2 class="margin-top">JS Piano</h2>
      <hr />
      <p><span class="text-gray">January 21, 2021</span> | Vanilla JS </p>
      <p>
      JS Piano .
      </p>
      <div class="flex-container flex-reverse">
        <div class="flex-child-card longer-width max-width" style="height: auto;">
          <h3> Play Piano Keyboard </h3>

          <div class="flex-container wrap align-center">
            <div class="btn key" id="a">A</div>
            <div class="btn key" id="b">B</div>
            <div class="btn key" id="c">C</div>
            <div class="btn key" id="d">D</div>
            <div class="btn key" id="e">E</div>
            <div class="btn key" id="f">F</div>
            <div class="btn key" id="g">G</div>
            <audio src="../media/piano/a5.ogg" data-key="a" />
            <audio src="../media/piano/b5.ogg" data-key="b" />
            <audio src="../media/piano/c5.ogg" data-key="c" />
            <audio src="../media/piano/d5.ogg" data-key="d" />
            <audio src="../media/piano/e5.ogg" data-key="e" />
            <audio src="../media/piano/f5.ogg" data-key="f" />
            <audio src="../media/piano/g5.ogg" data-key="g" />
          </div>
        </div>

        <div class="flex-child-card dark-theme max-width align-center">
          <img src="../media/piano/piano.svg" height="130px"/>
        </div>

      </div>

      <br />
      <a href="../index.html"> â†¤ Go Back </a>

      <!-- End Body -->
    </section>
    <script>

      window.addEventListener('keydown', e => {
          let key = document.querySelector(`.key[id="${e.key}"]`);
        if (key) { 
          key.classList.add("playing");
          let audio = document.querySelector(`audio[data-key=${e.key}]`);
          audio.currentTime = 0;
          audio.play();
          key.addEventListener('transitionend', (e) => key.classList.remove('playing'));
        }
      });

    </script>
