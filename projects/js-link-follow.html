    <script>
      const allLinks = document.querySelector('#targetMenu')
        .querySelectorAll('a');
      const highlight = document.createElement('span');
      highlight.style.background = "var(--black)";
      highlight.style.display = "block";
      const target = document.querySelector('body');
      target.appendChild(highlight);
      highlight.style.zIndex = '-1';
      highlight.style.position = 'absolute';
      highlight.style.top = '0';
      highlight.style.left = '0';

      function highlighting() {
        const rect = this.getBoundingClientRect();
        highlight.style.height = `${rect.height}px`;
        highlight.style.width = `${rect.width}px`;
        highlight.style.transform = `translate(${rect.left}px, ${rect.top}px)`;
        console.log(this, rect);
      }

      allLinks.forEach( link => link.addEventListener('mouseenter', highlighting) );
