    <script>
        const abbrs = document.querySelectorAll('abbr');

        abbrs.forEach(abbr => {
         // when mouse click on abbr
          abbr.addEventListener('click', () => ([abbr.textContent, abbr.title] = [abbr.title, abbr.textContent]));
        });
